
<h2 mat-dialog-title class="dialog-title">Você confirma a exclusão do carro?</h2>
<mat-dialog-content class="dialog-content">
  <p><strong>{{ carroId }} - {{ nomeModelo }}</strong></p>
</mat-dialog-content>
<mat-dialog-actions class="dialog-actions">
  <button mat-button mat-dialog-close class="cancel-button">Não</button>
  <button mat-button mat-dialog-close class="confirm-button" (click)="deleteCarro(carroId)">Sim</button>
</mat-dialog-actions>
