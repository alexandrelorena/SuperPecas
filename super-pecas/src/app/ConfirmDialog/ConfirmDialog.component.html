<button mat-button color="warn" (click)="openConfirmDialog(carroId)">Excluir</button>

<h2 mat-dialog-title>Excluir carro</h2>
<mat-dialog-content>
  Tem certeza que deseja excluir o carro {{carroId}}?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button  color="warning"  mat-dialog-close cdkFocusInitial (click)="deleteCarro(carroId)">Sim</button>
</mat-dialog-actions>
