<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<div class="container">
    <div class="sidebar">
      <div class="logo-container">
        <img src="assets/images/super-pecas.png" alt="Logo do Projeto" class="logo">
      </div>
      <div class="user-image-container">
        <img src="assets/images/user.svg" alt="'Usuário'" class="user-image">
        <span class="user">User</span>
      </div>
      <div class="divider"></div>
      <div class="menu">
        <mat-nav-list role="list">
          <a mat-list-item routerLink="/home" routerLinkActive="active">Home</a>
          <a mat-list-item routerLink="/carros" routerLinkActive="active">Carros</a>
          <a mat-list-item routerLink="/pecas" routerLinkActive="active">Peças</a>
        </mat-nav-list>
      </div>
    </div>
    <mat-nav-list>
      @for (link of links; track link) {
        <mat-list-item [activated]="link.isActive">
           <a matListItemTitle href="...">{{ link }}</a>
           <button mat-icon-button (click)="showInfo(link)" matListItemMeta>
              <mat-icon>info</mat-icon>
           </button>
        </mat-list-item>
      }
    </mat-nav-list>
</div>
