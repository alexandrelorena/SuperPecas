<div mat-dialog-content class="custom-dialog-container">
  <h2 mat-dialog-title class="custom-dialog-title">Atenção!!</h2>
  <mat-dialog-content class="data-message">
    <p>{{ data.message }}</p>
  </mat-dialog-content>
  <mat-dialog-actions class="custom-dialog-actions">
    <button mat-button mat-dialog-close class="custom-dialog-button">OK</button>
  </mat-dialog-actions>
</div>
