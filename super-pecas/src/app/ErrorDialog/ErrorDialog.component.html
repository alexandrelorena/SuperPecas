<div class="custom-dialog-container">
  <h2 mat-dialog-title class="custom-dialog-title">{{ data.title }}</h2>
  <mat-dialog-content class="data-message">
   <p> {{ data.message }}</p>
  </mat-dialog-content>
  <mat-dialog-actions class="dialog-actions">
    <button mat-button mat-dialog-close class="custom-dialog-button">OK</button>
  </mat-dialog-actions>
</div>
