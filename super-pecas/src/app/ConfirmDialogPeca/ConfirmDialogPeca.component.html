
<h2 mat-dialog-title class="dialog-title">Confirmar Exclusão!</h2>
<mat-dialog-content class="dialog-content">
  <p>Tem certeza que deseja excluir a Peça: <strong>{{ pecaId }} - {{ nome }}</strong>?</p>
</mat-dialog-content>
<mat-dialog-actions class="dialog-actions">
  <button mat-button mat-dialog-close class="cancel-button">Cancelar</button>
  <button mat-button color="warn" mat-dialog-close cdkFocusInitial class="confirm-button" (click)="deletePeca(pecaId)">Sim</button>
</mat-dialog-actions>
