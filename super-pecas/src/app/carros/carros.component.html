<div class="header">
  <div class="container-header">
    <div class="car-img">
      <img src="assets/images/carro3-header.png" alt="car-img">
    </div>
    <span class="text-container"><h1>Listagem de Carros</h1></span>
  </div>
</div>
<ul>
  <li *ngFor="let carro of carros">
    {{ carro.NomeModelo }} - {{ carro.CodigoUnico }}
  </li>
</ul>
<div class="add-search">
  <div class="add-car">
    <button mat-stroked-button color="primary">Adicionar Carro</button>
  </div>
  <div class="search-car">
    <mat-form-field>
      <input matInput placeholder="Pesquisar Carro">
    </mat-form-field>
  </div>
</div>
<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Nome do Modelo</th>
      <th>Fabricante</th>
      <th>Código Único</th>
      <th>Ação</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let carro of carros">
      <td>{{ carro.CarroID }}</td>
      <td>{{ carro.NomeModelo }}</td>
      <td>{{ carro.Fabricante }}</td>
      <td>{{ carro.CodigoUnico }}</td>
    </tr>
  </tbody>
</table>
