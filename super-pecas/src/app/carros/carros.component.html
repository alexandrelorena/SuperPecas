    <div class="header">
      <mat-card class="carros-card">
        <div class="card-content">
          <div class="container-header">
            <div class="car-img">
              <img src="assets/images/carro3-white.png" alt="car-img">
            </div>
            <div class="text-container">
              <h1>Listagem de Carros</h1>
            </div>
          </div>
        </div>
      </mat-card>
    </div>

    <div class="add-search">
      <div class="add-car">
        <button mat-stroked-button color="primary" (click)="openAddForm()">Adicionar Carro</button>
      </div>
      <div class="search-car">
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input type="text" pInputText [(ngModel)]="searchText" (input)="onSearchChange()" placeholder="pesquise aqui">
      </span>
      </div>
    </div>

    <mat-card class="car-card">
      <div  class="car-table-container ui-saga-blue">
        <p-table [value]="filteredCarros" [paginator]="false" [rows]="rows" [totalRecords]="totalRecords" class="p-datatable">
          <ng-template pTemplate="header">
              <tr>
                  <th>Id</th>
                  <th>Nome do Modelo</th>
                  <th>Fabricante</th>
                  <th>Código Único</th>
                  <th>Ações</th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-carro>
              <tr class="p-datatable-tbod">
                  <td>{{ carro.carroId }}</td>
                  <td>{{ carro.nomeModelo }}</td>
                  <td>{{ carro.fabricante }}</td>
                  <td>{{ carro.codigoUnico }}</td>
                  <td>
                    <p-button icon="pi pi-pencil" [rounded]="true" [text]="true" severity="info" (click)="openEditForm(carro.carroId)">
                    </p-button>
                    <p-button icon="pi pi-trash"  [rounded]="true" [text]="true" severity="danger " (click)="openConfirmDialog(carro.carroId)">
                    </p-button>
                  </td>
              </tr>
          </ng-template>
        </p-table>
      </div>
      <p-paginator [showCurrentPageReport]="true" currentPageReportTemplate="Exibindo {{first + 1}} - {{first + rows}} de {{totalRecords}} registros" (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows" [totalRecords]="totalRecords"></p-paginator>
    </mat-card>
