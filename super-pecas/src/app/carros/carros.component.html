<div class="header">
  <mat-card class="carros-card">
    <div class="card-content">
      <div class="container-header">
        <div class="car-img">
          <img src="assets/images/carro3-white.png" alt="car-img">
        </div>
        <div class="text-container">
          <h1>Listagem de Carros</h1>
        </div>
      </div>
    </div>
  </mat-card>
</div>

<div class="add-search">
  <div class="add-car">
    <button mat-stroked-button color="primary">Adicionar Carro</button>
  </div>
  <div class="search-car">
    <mat-form-field>
      <input matInput placeholder="Pesquisar Carro">
    </mat-form-field>
  </div>
</div>

<mat-card class="car-card">
  <div>
    <p-table [value]="carros" [paginator]="false" [rows]="rows" [totalRecords]="totalRecords">
      <ng-template pTemplate="header">
          <tr>
              <th>ID</th>
              <th>Nome do Modelo</th>
              <th>Fabricante</th>
              <th>Código Único</th>
              <th>Ações</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-carro>
          <tr>
              <td>{{ carro.carroId }}</td>
              <td>{{ carro.nomeModelo }}</td>
              <td>{{ carro.fabricante }}</td>
              <td>{{ carro.codigoUnico }}</td>
              <td>
                  <button (click)="updateCarro(carro.carroId, carro)">Alterar</button>
                  <button (click)="deleteCarro(carro.carroId)">Excluir</button>
              </td>
          </tr>
      </ng-template>
  </p-table>
  <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows" [totalRecords]="totalRecords"></p-paginator>
  </div>
</mat-card>
