<div class="header">
  <div class="container-header">
    <div class="car-img">
      <img src="assets/images/pecas2.png" alt="car-img">
    </div>
    <span class="text-container"><h1>Listagem de Peças</h1></span>
  </div>
</div>
<ul>
  <li *ngFor="let peca of pecas">
    {{ peca.Nome }} - {{ peca.modelo }}
  </li>
</ul>
<div class="add-search">
  <div class="add-peca">
    <button mat-stroked-button color="primary">Adicionar Peça</button>
  </div>
  <div class="search-peca">
    <mat-form-field>
      <input matInput placeholder="Pesquisar Peça">
    </mat-form-field>
  </div>
</div>
<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Nome da Peça</th>
      <th>N[umero de série</th>
      <th>Fabricante</th>
      <th>Modelo do Carro Associado</th>
      <th>Ação</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let peca of pecas">
      <td>{{ peca.PecaID }}</td>
      <td>{{ peca.Nome }}</td>
      <td>{{ peca.NumeroSerie }}</td>
      <td>{{ peca.Fabricante }}</td>
      <td>{{ peca.ModeloCarro }}</td>
      <td>Ação</td>
    </tr>
  </tbody>
</table>
