<div class="header">
  <mat-card class="carros-card">
    <div class="card-content">
      <div class="container-header">
        <div class="car-img">
          <img src="assets/images/carro3-white.png" alt="car-img">
        </div>
        <div class="text-container">
          <h1>{{ isEditing ? 'Editar Carro' : 'Cadastrar Carro' }}</h1>
        </div>
      </div>
    </div>
  </mat-card>
</div>

<div class="add-search">
  <div class="add-car">
    <button mat-stroked-button color="primary" (click)="voltarParaCarros()">Voltar</button>
  </div>
</div>

<form class="p-formgrid">
  <div class="p-grid">
    <div>
      <input type="text" name="nomeModelo" [(ngModel)]="carro.nomeModelo" pInputText required placeholder="Nome do Modelo" class="custom-input">

      <input type="text" name="fabricante" [(ngModel)]="carro.fabricante" pInputText required placeholder="Fabricante" class="custom-input">

      <input type="text" name="codigoUnico" [(ngModel)]="carro.codigoUnico" pInputText required placeholder="CÃ³digo Ãšnico" class="custom-input">
    </div>
  </div>

  <div class="limparGravar">
    <div class="add-car">
      <button mat-stroked-button color="accent" (click)="limparCampos()">Limpar</button>
    </div>
    <div class="add-car">
      <button mat-stroked-button color="primary" (click)="salvarCarro()">Gravar</button>
    </div>
  </div>
