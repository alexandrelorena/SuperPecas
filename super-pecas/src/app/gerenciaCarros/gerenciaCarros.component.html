<div class="header">
  <mat-card class="carros-card">
    <div class="card-content">
      <div class="container-header">
        <div class="text-container">
          <h1 *ngIf="type === 'adicionar'">Adicionar novo carro</h1>
          <h1 *ngIf="type === 'editar' && loading == false">Editar carro - {{ carro!.nomeModelo }} </h1>
        </div>
      </div>
    </div>
  </mat-card>
</div>
<form [formGroup]="carroForm" (ngSubmit)="salvarCarro()">
  <mat-card class="form">
  <div class="teste">
      <mat-form-field class="campos">
        <mat-label>Nome do modelo</mat-label>
        <input matInput formControlName="nomeModelo">
        <mat-icon matPrefix fontIcon="directions_car"></mat-icon>
        <mat-error *ngIf="f.nomeModelo.hasError('required')" class="error">Informe o nome do modelo</mat-error>
      </mat-form-field>
      <mat-form-field class="campos">
        <mat-label>Fabricante</mat-label>
        <mat-select formControlName="fabricante">
          <mat-option [value]="">Selecione um fabricante</mat-option>
          <mat-option *ngFor="let fabricante of fabricantes" [value]="fabricante">{{fabricante}}</mat-option>
        </mat-select>
        <mat-error *ngIf="f.fabricante.hasError('required')" class="error">Informe o fabricante</mat-error>
      </mat-form-field>
      <mat-form-field class="campos">
        <mat-label>Código único</mat-label>
        <input matInput formControlName="codigoUnico"/>
        <mat-icon matPrefix fontIcon="code"></mat-icon>
        <mat-error *ngIf="f.codigoUnico.hasError('required')" class="error">Informe o código único</mat-error>
      </mat-form-field>
  </div>
  <div class="limparGravar">
    <div class="add-car">
      <button mat-raised-button color="warn" type="button" (click)="limparCampos()">Limpar</button>
    </div>
    <div class="add-car">
      <button mat-raised-button color="primary" type="submit">Gravar</button>
    </div>
  </div>
  <div class="add-search">
    <div class="add-car">
      <button mat-raised-button color="basic" (click)="voltarParaCarros()">Voltar</button>
    </div>
  </div>
  </mat-card>
  </form>
