<div class="header">
  <div class="container-header">
    <div class="car-img">
      <img src="assets/images/super-pecas-home.png" alt="car-img">
    </div>
    <span class="text-container"><h1>Bem vindo ao Super Peças</h1></span>
  </div>
  <div class="charts-container">
    <mat-card class="chart-card">
      <mat-card-header>
        <mat-card-title>Top 10 Fabricantes</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <canvasjs-chart type="pie" [options]="Top10Fabricantes"></canvasjs-chart>
      </mat-card-content>
    </mat-card>

    <mat-card class="chart-card">
      <mat-card-header>
        <mat-card-title>Carros e Peças</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <canvasjs-chart type="column" [options]="CarrosePecas"></canvasjs-chart>
      </mat-card-content>
    </mat-card>
  </div>
</div>
